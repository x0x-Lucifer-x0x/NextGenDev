<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wid="opt" data-valueth=device-wid="opt" data-valueth, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <input type="text" id="display" readonly>
            <input type="text" id ="ans" readonly>
            <div class="calc-btn">
                <button class="btn" id="clr" data-value="">C</button>
                <button class="btn" id="bracket" >()</button>
                <button class="btn" id="btn-opt"data-value="%">%</button>
                <button class="btn" id="btn-opt" data-value="/">&divide;</button>
                <button class="btn"data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" id="btn-opt" data-value="*">&times;</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" id="btn-opt" data-value="-">&minus;</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" id="btn-opt" data-value="+">&plus;</button>
                <button class="btn" id="backspace">&LeftArrow;</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" id="equal">&equals;</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
